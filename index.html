<html lang="en">

<head>

  <meta name="keywords" content="HTML, CSS, JavaScript, _REPLACE_WITH_KEYWORD_" />

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    (function (h, o, t, j, a, r) {
      h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
      h._hjSettings = { hjid: 3507873, hjsv: 6 };
      a = o.getElementsByTagName('head')[0];
      r = o.createElement('script'); r.async = 1;
      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
      a.appendChild(r);
    })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
  </script>
  <title>Slow - Mo</title>
</head>

<body>
  <div id="loader" class="loader">
    <div id="loader-bar" class="loader-bar"></div>
  </div>
  <header class="l-header">
    <div class="page-title">
      <h1 role="title">home page</h1>
    </div>
    <nav class="l-navbar">
      <div class="c-logo">
        <a href="/index.html">
          <h3>slow - mo</h3>
        </a>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <article role="main-content">
      <section role="latest-post">
        <div id="latest-post-container">
          <div class="l-container c-card">
            <div class="c-title l-latest-post skeleton">...Loading</div>
            <img class="hero-image skeleton" src="/public/placeholder.jpg" loading="lazy"
              alt="placeholder img skeleton-loader" />
            <div class="c-text_wrapper">
              <div role="feature heading" class="c-card-title">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
              </div>
              <div role="feature description" class="c-card-text">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
              </div>
              <button class="b-cta skeleton"></button>
            </div>
          </div>
        </div>
      </section>

      <section role="blog-list">
        <div class="c-card">
          <div class="accordion">
            <div id="blog-list-container">
              <div class="c-title skeleton">
                <div class="skeleton skeleton-text"></div>
              </div>
              <div class="c-card-text">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
              </div>
              <div class="c-card-text">
                <div class="skeleton skeleton-text"></div>
              </div>
            </div>
            <button id="see-more-button" onclick="fetchBlogData()" class="b-cta">See more posts</button>
          </div>
        </div>
        <div id="carousel-blog-list-container" class="is-hidden"></div>
      </section>

      <section role="about">
        <div id="js-about-container">
          <div class="skeleton-loader"></div>
        </div>
      </section>

      <section role="contact">
        <div id="js-contact-container">
          <div class="skeleton-loader"></div>
        </div>
      </section>
    </article>
  </main>

  <footer class="l-footer">
    <nav></nav>
  </footer>

  <small>Created with ❤️ by CNB</small>

  <script type="module" defer src="/src/js/loader.js"></script>
  <script type="module" defer src="/src/js/app.js"></script>
  <script type="module" defer src="/src/js/l-bloglist.js"></script>
  <script type="module" defer src="/src/js/contact.js"></script>
  <script type="module" defer src="/src/js/responsiv.js"></script>
</body>

</html>
