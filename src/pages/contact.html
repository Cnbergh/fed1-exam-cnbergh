<body>
    <div id="loader" class="loader">
        <div id="loader-bar" class="loader-bar"></div>
    </div>
    <header class="l-header">
        <div class="page-title">
            <h1 role="title">contact page</h1>
        </div>
        <nav class="l-navbar">
            <div class="c-logo">
                <a href="/index.html">
                    <h3>slow - mo</h3>
                </a>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <article>
            <section role="contact form">
                <h2 class="c-title c-card">Contact Us</h2>

                <form id="contact-form" class="c-form">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required autocomplete="on">
                        <span id="name-error" class="error-message"></span>
                    </div>
                    <div>
                        <label for="email">Email address:</label>
                        <input type="email" id="email" name="email" required autocomplete="on">
                        <span id="email-error" class="error-message"></span>
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required autocomplete="on">
                        <span id="subject-error" class="error-message"></span>
                    </div>
                    <div>
                        <label for="message">Message content:</label>
                        <textarea id="message" name="message" required></textarea>
                        <span id="message-error" class="error-message"></span>
                    </div>
                    <div>
                        <button data-open-modal id="form-cta" type="submit" onclick="submitForm()"
                            class="b-cta">Submit</button>

                        <dialog data-modal>
                            <div>Thank you!</div>
                            <button class="b-cta" data-close-modal>close</button>
                        </dialog>
                    </div>
                </form>
            </section>
        </article>

        <dialog menu-modal class="Menu-model">
            <ul>
                <div>
                    <h2>Menu</h2>
                </div>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/src/pages/about.html">About</a></li>
                <li><a href="/src/pages/blog.html">Blog</a></li>
                <li><a href="/src/pages/contact.html">Contact</a></li>
            </ul>
            <button menu-close-modal class="b-cta">Close menu</button>
        </dialog>
    </main>

    <footer class="l-footer">
        <div class="footer-nav">
          <div class="footer-menu">
            <nav>
              <ul>
                <li><a href="/index.html">Home</a></li>

                <li><a href="/src/pages/blog.html">Blog</a></li>
                <li><a href="/src/pages/contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div id="color-dark" class="logo-wrap">
            <div class="nav-logo">
              <a href="/index.html">
                <h3 id="color-dark">slow - mo</h3>
              </a>
            </div>
          </div>
        </div>
